<h2>도시기본계획</h2>
<p><a href="http://citybuild.seoul.go.kr/archives/11424" target="_blank" title="도시기본계획"></a><strong>도시기본계획</strong>도시기본계획은 1981년「도시계획법」의 개정에 의해 법정화 되었으며, 수립목적은 토지의 이용 및 개발과 보전을 위한 국토관리의 지속가능성을 담보하는 것임.<br>
  도시기본계획은 한정된 자원을 효율적이고 합리적으로 활용하여 주민의 삶의 질을 향상시키고, 환경적으로 건전하고 지속가능한 발전을 위한 정책방향을 제시하며, 20년 후 도시가 발전하여야 할 장기적인 틀을 제시하는 종합계획입니다.</p>
